metadata:
  name: Livingroom Lights
  description: Livingroom lights on/off by voice & time of day
automations:
  - starters:
      - type: time.schedule
        at: 7:00 AM
      - type: time.schedule
        at: 5:45 PM
      - type: assistant.event.OkGoogle
        eventData: query
        is: "living room on"
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: true
        devices:
          - lr1 - Living Room
          - lr2 - Living Room
          - lr3 - Living Room
          - lr4 - Living Room
  - starters:
      - type: time.schedule
        at: 11:00 PM
      - type: time.schedule
        at: 02:00 PM
      - type: assistant.event.OkGoogle
        eventData: query
        is: "living room off"
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: false
        devices:
          - lr1 - Living Room
          - lr2 - Living Room
          - lr3 - Living Room
          - lr4 - Living Room

