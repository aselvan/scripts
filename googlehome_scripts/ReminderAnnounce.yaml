metadata:
  name: Reminder Announce
  description: Reminder for various thing at various times
automations:
  - starters:
      - type: time.schedule
        at: 7:00 PM
    actions:
      - type: device.command.SetVolume
        devices:
          - kitchen - Kitchen
          - Homegen2 - Bedroom
        volumeLevel: 50
      - type: assistant.command.Broadcast
        message: This is a reminder to take night medication
        devices:
          - kitchen - Kitchen
          - Homegen2 - Bedroom
      - type: time.delay
        for: 15 sec
      - type: device.command.SetVolume
        devices:
          - kitchen - Kitchen
          - Homegen2 - Bedroom
        volumeLevel: 32

