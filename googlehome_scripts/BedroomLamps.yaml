#
# selvans home automation --- Bedroom lamp on or off at dawn/dusk & also w/ voice
# Author:  Arul Selvan
# Version: Jun 16, 2023
#
metadata:
  name: Bedroom Lamps
  description: Bedroom lamp on (or off) at dawn/dusk as well as with voice command.
automations:
  - starters:
      - type: time.schedule
        at: sunset-45min
      - type: assistant.event.OkGoogle
        eventData: query
        is: "lamp on"
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: true
        devices:
          - bsl - Bedroom
          - bsl2 - Bedroom
  - starters:
      - type: assistant.event.OkGoogle
        eventData: query
        is: "lamp off"
      - type: assistant.event.OkGoogle
        eventData: query
        is: "lamps off"
      - type: time.schedule
        at: 11:30 PM
      - type: time.schedule
        at: 12:30 AM
      - type: time.schedule
        at: 1:30 AM
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: false
        devices:
          - bsl - Bedroom
          - bsl2 - Bedroom

