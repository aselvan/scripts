#
# selvans home automation --- Bedside lamp on or off at dawn/dusk & also w/ voice
# Author:  Arul Selvan
# Version: Jun 16, 2023
#
metadata:
  name: Bedside Lamps
  description: Bedside lamp on (or off) at dawn/dusk as well as with voice command.
automations:
  - starters:
      - type: time.schedule
        at: sunset-45min
      - type: assistant.event.OkGoogle
        eventData: query
        is: "bedside  on"
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: true
        devices:
          - bsl - Bedside
          - bsl2 - Bedside
  - starters:
      - type: assistant.event.OkGoogle
        eventData: query
        is: "bedside  off"
      - type: time.schedule
        at: 11:30 PM
      - type: time.schedule
        at: 12:30 AM
      - type: time.schedule
        at: 1:30 AM
    actions:
      - type: device.command.OnOff # Turn the device on or off.
        on: false
        devices:
          - bsl - Bedside
          - bsl2 - Bedside
